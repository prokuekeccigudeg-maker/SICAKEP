
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICAKEP - Sistem Catatan Kehadiran Pegawai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Plus+Jakarta+Sans', sans-serif;
        background: #f8fafc;
      }

      .rainbow-gradient {
        background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
        background-size: 200% 200%;
        animation: rainbow-animation 5s ease infinite;
      }

      @keyframes rainbow-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes bounce-in {
        0% { transform: scale(0.9) translateY(20px); opacity: 0; }
        70% { transform: scale(1.05) translateY(-5px); opacity: 1; }
        100% { transform: scale(1) translateY(0); }
      }

      @keyframes toast-progress {
        0% { width: 100%; }
        100% { width: 0%; }
      }

      .animate-bounce-in { animation: bounce-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .animate-toast-progress { animation: toast-progress 4s linear forwards; }

      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .print-report-header { display: none; }

      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .print-report-header { 
          display: block !important; 
          border-bottom: 3px double #000;
          margin-bottom: 2rem;
          padding-bottom: 1rem;
        }
        body { background: white !important; padding: 0 !important; }
        .glass-card { border: none !important; box-shadow: none !important; padding: 0 !important; }
        main { padding: 0 !important; margin: 0 !important; }
        .container { max-width: 100% !important; width: 100% !important; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .rounded-3xl, .rounded-2xl, .rounded-xl { border-radius: 0 !important; }
      }
    </style>
